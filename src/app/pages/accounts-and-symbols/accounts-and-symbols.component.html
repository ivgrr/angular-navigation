<app-page-cards>
  <app-page-card-item>
    <app-page-card-item-heading>
      <div class="icon">
        <svg>
          <use xlink:href="/assets/sprites.svg#account"></use>
        </svg>
      </div>
      <h3 title="Accounts">
        <a [routerLink]="'/accounts-and-symbols/accounts'">Accounts</a>
      </h3>
    </app-page-card-item-heading>
    <app-page-card-item-content>
      <app-level-three-navigation
        [routePath]="'/accounts-and-symbols/accounts'"
      >
        <li class="search">
          <a [routerLink]="'/accounts-and-symbols/accounts'">
            Find Account
            <div class="icon">
              <svg>
                <use xlink:href="/assets/sprites.svg#search"></use>
              </svg>
            </div>
          </a>
        </li>
      </app-level-three-navigation>
    </app-page-card-item-content>
  </app-page-card-item>
  <app-page-card-item>
    <app-page-card-item-heading>
      <div class="icon">
        <svg>
          <use xlink:href="/assets/sprites.svg#symbol"></use>
        </svg>
      </div>
      <h3 title="Symbols">
        <a [routerLink]="'/accounts-and-symbols/symbols'">Symbols</a>
      </h3>
    </app-page-card-item-heading>
    <app-page-card-item-content>
      <app-level-three-navigation [routePath]="'/accounts-and-symbols/symbols'">
        <li class="search">
          <a [routerLink]="'/accounts-and-symbols/symbols'">
            Find Symbol
            <div class="icon">
              <svg>
                <use xlink:href="/assets/sprites.svg#search"></use>
              </svg>
            </div>
          </a>
        </li>
      </app-level-three-navigation>
    </app-page-card-item-content>
  </app-page-card-item>
</app-page-cards>
